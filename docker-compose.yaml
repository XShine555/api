services:
  db:
    image: mysql:8.0
    container_name: musify_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: system
      MYSQL_DATABASE: musify_db
      MYSQL_USER: musify_user
      MYSQL_PASSWORD: musify_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: musify_api
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/musify_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: system
      SPRINGDOC_API_DOCS_ENABLED: "false"
      SPRINGDOC_SWAGGER_UI_ENABLED: "false"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./private:/app/private

volumes:
  mysql_data: